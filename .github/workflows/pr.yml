name: PR Checks

on:
  pull_request:
    branches:
      - master

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 9.12.2

      - name: Install Dependencies
        run: pnpm install

      - name: Check for Changeset
        run: pnpm exec changeset status --since=master
